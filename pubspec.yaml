name: details_card
description: detail_flutter


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/burhan.jpeg

  fonts:
    - family: Pacifico
      fonts:
        - asset: font/Pacifico-Regular.ttf
    - family: Source Sans Pro
      fonts:
        - asset: font/SourceSansPro-Light.ttf